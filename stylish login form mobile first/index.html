<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fully Responsive Transparent Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <section class="transparent-form">
            <h2 class="form_title">Welcome</h2>
            <form action="" method="get">
                <div class="email input_group">
                    <label for="user-email">
                        Email
                    </label>
                    <input type="email" name="email" id="user-email" required placeholder="Enter Your Email">
                </div>
                <div class="password input_group">
                    <label for="user-password">
                        Password
                    </label>
                    <input type="password" name="password" id="user-password" required minlength="8" maxlength="15"
                        placeholder="Enter Your Password">
                </div>
                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </section>
    </main>
</body>

</html>
